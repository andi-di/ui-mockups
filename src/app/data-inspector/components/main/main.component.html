<mat-toolbar>
  Main View
</mat-toolbar>
<div class="container" fxLayout="row" fxLayoutGap="5px">
  <!-- Row 1 -->
  <mat-card class="list" fxFlex="25%">
    <mat-card-title class="listhead">all Topics</mat-card-title>
    <mat-list>
      <mat-list-item class="listItem" *ngFor="let item of allTopics">
        <p class="textElement">{{item}}</p>
        <button mat-raised-button (click)="subscribeTopic(item)">Subscribe</button>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <!-- Row 2 -->
  <mat-card class="list" fxFlex="25%">
    <mat-card-title class="listhead">subscribed Topics</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let item of subscribedTopics">
        <p class="textElement">{{item}}</p>
        <button mat-raised-button (click)="unSubscribeTopic(item)">Subscribe</button>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <!-- Row 2 -->
  <mat-card class="list" fxFlex="50%">
    <mat-card-title class="listhead">Topic Instances</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let item of allTopics">
        <p class="textElement">{{item}}</p>
        <button mat-raised-button (click)="openDialog()">Inspect</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
