<mat-form-field class="example-full-width">
  <input matInput placeholder="Favorite food" value="Sushi">
</mat-form-field>
<mat-radio-group>
  <mat-radio-button style="display: block;" value="1">Option 1</mat-radio-button>
  <mat-radio-button style="display: block;" value="2">Option 2</mat-radio-button>
</mat-radio-group>
<mat-form-field>
  <mat-select [(value)]="selected">
    <mat-option>None</mat-option>
    <mat-option value="option1">Option 1</mat-option>
    <mat-option value="option2">Option 2</mat-option>
    <mat-option value="option3">Option 3</mat-option>
  </mat-select>
</mat-form-field>
<mat-checkbox style="display: block;">Check me!</mat-checkbox>
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" style="display: block;">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
